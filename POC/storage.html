<script>

    //WEB STORAGE
    //SESSION STORRAGE
    //JSON
    //setItem , getItem
    //clear() - to erase everything
    //removeItem(key) - delete one item
    //key(index) - get the name of one item
    localStorage.setItem('1', 'Boss');
    const val = localStorage.getItem("1");
    console.log(val);

    const options = {
        "name": "Bakugo",
        "age": "20",
        "power": ['blast', 'fire']
    };

    const str = JSON.stringify(options)
    localStorage.setItem("hero", str);

    const heroData = localStorage.getItem('hero');
    //If we want the string
    console.log(heroData);

    //But if we want the object
    let obj = JSON.parse(heroData);
    console.log(obj);
</script>
