<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="display-time" id="time">Time</div>

        <div class="gallery-container">
            <div class="gallery-navBar">
                <div class="minimize"></div>
                <div class="close-gallery"></div>
            </div>
            <div class="image-container">
                <!-- Captured images will be added here -->
            </div>
        </div>

      
        <div class="recycle-container">
            <div class="recycle-navBar">
                <h2 class="recycle-text">RECYCLE-BIN</h2>
                <div class="minimize-recycle"></div>
                <div class="close-recycle"></div>
            </div>
            <div class="recycle-images">
                <!-- Deleted images from gallery will be present here -->
            </div>
        </div>
        
    </main>

    <footer>
        <button class="camera">Camera</button>
        <button class="gallery">Gallery</button>
        <button class="recycle-bin">Recycle-bin</button>
    </footer>
</body>
<script src="script.js"></script>

</html>
