<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/camera.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <link rel="stylesheet" href="./css/recycle.css">
</head>

<body>
    <main>
        <div class="display-time" id="time">Time</div>

        <div class="gallery-container">
            <div class="gallery-navBar">
                <h2 class="text">GALLERY</h2>
                <div class="minimize"></div>
                <div class="close-gallery"></div>
            </div>
            <div class="img-vid-container">
                <!-- Captured images and videos will be added here -->
            </div>
        </div>

        <div class="recycle-container">
            <div class="recycle-navBar">
                <h2 class="text">RECYCLE-BIN</h2>
                <div class="minimize-recycle"></div>
                <div class="close-recycle"></div>
            </div>
            <div class="recycled-images-vids">
                <!-- Deleted images from gallery will be present here -->
            </div>
        </div>
        
    </main>

    <footer>
        <button class="camera">Camera</button>
        <button class="gallery">Gallery</button>
        <button class="recycle-bin">Recycle-bin</button>
    </footer>
</body>
<script src="./js/timer.js"></script>
<script src="./js/common.js"></script>
<script src="./js/camera.js"></script>
<script src="./js/gallery.js"></script>
<script src="./js/recycle.js"></script>

</html>
